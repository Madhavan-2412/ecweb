<section class="content-header">
  <div class="card shadow-sm border-0">
    <div 
      data-toggle="collapse" 
      data-target="#collapseOne" 
      aria-expanded="true" 
      aria-controls="collapseOne" 
      class="pointer card-header bg-white" 
      id="headingOne">
      <h2><span style="color: darkmagenta"><b> Add and View Item </b></span></h2>
    </div>
    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
      <div class="card-body">
        <form [formGroup]="createItemForm" (ngSubmit)="onSubmit(createItemForm.value)">
          <div class="row">
            <!-- Item Name Column -->
            <div class="col-md-6 form-group required-field mb-4">
              <label for="itemName">Item Name:    </label>
              <input 
                type="text" 
                class="form-control" 
                id="itemName" 
                formControlName="itemName" 
                placeholder="Enter Item Name" 
                required 
                maxlength="15"
                (keypress)="restrictToAlphabets($event)"
              />
            </div>

            <!-- Item Number Column -->
            <div class="col-md-6 form-group required-field mb-4">
              <label for="itemNumber">Item Number:    </label>
              <input 
                type="text" 
                class="form-control" 
                id="itemNumber" 
                formControlName="itemNumber" 
                placeholder="Enter Item Number" 
                required 
                maxlength="5"
                (keypress)="restrictToNumbers($event)"
              />
            </div>
          </div>
          <div class="col-md-12 form-group">
            <div *ngIf="restrictionNotes" style="color: red; margin-left: 2px; margin-top: 5px; margin-bottom: 15px;">
              <h4><b>{{ restrictionNotes }}</b></h4>
            </div>
          </div>
          <!-- Separate row for Submit, Clear, and Cancel Buttons -->
            <div class="col-md-12 form-group text-center">
              <input 
                type="submit" 
                class="btn btn-submit" 
                value="Submit" 
                [disabled]="!createItemForm.valid || loading" 
              />
              &nbsp;&nbsp;
              <input 
                type="button" 
                class="btn btn-clear" 
                value="Clear" 
                (click)="resetForm()" 
              />
              &nbsp;&nbsp;
              <input 
                type="button" 
                class="btn btn-cancel" 
                value="Cancel" 
                (click)="onCancel()" 
              />
            </div>
          <!-- Loader (visible when loading is true) -->
          <div *ngIf="loading" class="loader-overlay">
            <div class="loader"></div>
          </div>
        </form>
        <app-home-read *ngIf="showItems" [items]="items"></app-home-read>
      </div>
    </div>
  </div>
</section>
